<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub API Markdown Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 40px auto;
      padding: 0 20px;
      line-height: 1.6;
    }
    h1, h2, h3 { color: #2c3e50; }
    pre { background: #f4f4f4; padding: 10px; border-radius: 5px; overflow-x: auto; }
    code { background: #eee; padding: 2px 4px; border-radius: 3px; }
    a { color: #3498db; text-decoration: none; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <h1>GitHub API Markdown Viewer</h1>
  <div id="markdown-container">Loading...</div>

  <script>
    const markdownFile = 'docs/example.md'; // Path in your repo
    const githubMarkdownApi = 'https://api.github.com/markdown';

    // Step 1: Fetch the Markdown file from your GitHub Pages repo
    fetch(markdownFile)
      .then(res => res.text())
      .then(markdown => {
        // Step 2: Send Markdown to GitHub API for rendering
        return fetch(githubMarkdownApi, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Accept': 'application/vnd.github+json'
            // 'Authorization': 'Bearer YOUR_TOKEN' // optional for higher rate limit
          },
          body: JSON.stringify({
            text: markdown,
            mode: 'gfm'
          })
        });
      })
      .then(res => res.text()) // GitHub API returns HTML
      .then(html => {
        // Step 3: Render returned HTML
        document.getElementById('markdown-container').innerHTML = html;
      })
      .catch(err => {
        document.getElementById('markdown-container').innerHTML = 'Error loading Markdown: ' + err;
      });
  </script>
</body>
</html>
