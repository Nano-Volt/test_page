<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>GFM Renderer</title>

  <!-- GitHub Markdown CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.1.0/github-markdown.min.css">

  <style>
    body {
      background: #f6f8fa;
      padding: 20px;
    }
    .markdown-body {
      max-width: 900px;
      margin: auto;
      padding: 40px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.05);
    }
  </style>
</head>

<body>

<div id="content" class="markdown-body">Loading READMEâ€¦</div>

<script>
async function renderReadme() {
  // 1. Load README.md (from same folder)
  const md = await fetch("README.md").then(res => res.text());

  // 2. Send markdown to GitHub's GFM renderer
  const res = await fetch("https://api.github.com/markdown", {
    method: "POST",
    headers: {
      "Content-Type": "application/json"
    },
    body: JSON.stringify({
      text: md,
      mode: "gfm"
    })
  });

  // 3. Convert response to HTML
  const html = await res.text();

  // 4. Inject HTML into the page
  document.getElementById("content").innerHTML = html;
}

renderReadme();
</script>

</body>
</html>
